version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: workspace-reservation-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workspace_reservation
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - workspace-network

  # MQTT Broker (Mosquitto) for IoT Integration
  mqtt:
    image: eclipse-mosquitto:2
    container_name: workspace-mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log
    networks:
      - workspace-network

  # Application (for production deployment)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workspace-reservation-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/workspace_reservation?schema=public
      MQTT_BROKER_URL: mqtt://mqtt:1883
      API_KEY: ${API_KEY:-production-api-key}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mqtt:
        condition: service_started
    networks:
      - workspace-network
    profiles:
      - production

volumes:
  postgres_data:
  mqtt_data:
  mqtt_log:

networks:
  workspace-network:
    driver: bridge
